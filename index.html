 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <style>
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
        p {
            color: coral;
        }
    </style>
</head>
<body>
    <h1 class="blue">클래스 선택자</h1>
    <p class="red">클래스 속성값으로 선택자를 지정</p>
    <p class="blue">클래스 속성은 속상값을 중복해서 사용가능</p>
</body>
<!--태그보다 클래스가 훨씬 높기 때문에 태그에 따로 속성값을 준다고 하들 적용되지 않음-->
</html>
</body>
